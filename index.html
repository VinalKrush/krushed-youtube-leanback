<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube TV</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Black navigation bar */
    #nav-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      z-index: 1000;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.3s ease-in-out;
    }

    /* Show the nav bar when hovering */
    #nav-bar:hover {
      opacity: 1;
    }

    /* Webview takes the rest of the screen */
    #webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div id="nav-bar">
    <button id="back-button">Back</button>
    <button id="home-button">Home</button>
    <button id="forward-button">Forward</button>
  </div>

  <!-- Webview for YouTube TV -->
  <webview id="webview" src="https://youtube.com/tv" allowfullscreen></webview>

  <script src="renderer.js"></script>
</body>
</html>
